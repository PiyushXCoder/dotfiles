
[general]
import = ["~/.config/alacritty/catppuccin-mocha.toml"]
live_config_reload = true


[env]
WINIT_X11_SCALE_FACTOR = "2.0"
TERM = "xterm-256color"

[font]
size = 13

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[window]
dimensions = { columns = 90, lines = 22 }
opacity = 0.9

[terminal]
[terminal.shell]
program = "/bin/zellij"
